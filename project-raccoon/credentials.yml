# No free e-mail relay as we cannot share credentials publicly, sorry!
#
# > Tip: You can create a company-wide global vars and set all of the
# > `mageops_raccoon_email_smtp_*` vars there to enable dev envs
# > to send e-mails through a service like mailgun.
#
# > Note: that with some (e.g. AWS SES) e-mail relay providers the variable
# > `magento_bounce_email_address` must match the configured sender.
mageops_app_email_smtp_relay_host: "{{ mageops_raccoon_email_smtp_relay_host | default(omit, true) }}"
mageops_app_email_smtp_relay_user: "{{ mageops_raccoon_email_smtp_relay_user | default(omit, true) }}"
mageops_app_email_smtp_relay_pass: "{{ mageops_raccoon_email_smtp_relay_pass | default(omit, true) }}"