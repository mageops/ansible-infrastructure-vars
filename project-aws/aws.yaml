# ---------------------------
# --------  General  --------
# ---------------------------

aws_use: yes
aws_region: eu-central-1

# aws_preferred_availability_zone:                                              # optional - selected automatically (the first zone in region)
aws_account_id:                                                                 # required


# -----------------------
# --------  VPC  --------
# -----------------------

# aws_vpc_name: "{{ mageops_app_name }}"
# aws_vpc_routes_extra: []
aws_vpc_subnet_prefix:                                                          # required - first two elements of subnet as dot-separated numbers - e.g. '192.168'

