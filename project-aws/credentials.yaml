###################################################################
# This file will contain any sensitvie values. You will want to   #
# encrypt it using ansible-vault or some other mechanism.         #
#                                                                 #
# NOTE: Commented-out variables are the defaults. Uncomment them  #
# when you need to override the default settings!                 #
###################################################################

magento_admin_user_password:                                                    # required - password for the default admn user
magento_crypt_key:                                                              # required - random Magento crypt key

# magento_cron_user: "{{ mageops_app_id }}"                                     # basic auth credentials for triggering Magento cronjobs
magento_cron_password:                                                          # required - password Magento cronjob trigger  

# mageops_secure_site_user: "{{ mageops_project }}"                             # basic auth protection user
mageops_secure_site_password:                                                   # required - if basic auth (mageops_secure_site) is enabled

# mageops_mysql_root_user: root                                                 # mysql root user credentials - used for managing databases / users
mageops_mysql_root_pass:                                                        # required - mysql root user password

# mageops_app_mysql_user: "{{ mageops_app_id_short }}"                          # app db user
# mageops_app_mysql_db: "{{ mageops_app_id_short }}"                            # app db name
mageops_app_mysql_pass:                                                         # required - app user password

mageops_app_email_smtp_relay_host:                                              # required - hostname for the SMTP relay server (used for sending transactional - emails)
mageops_app_email_smtp_relay_user:                                              # required - credentials for the SMTP relay server
mageops_app_email_smtp_relay_pass:

# magento_rabbitmq_password: ~                                                  # required if Magento RabbitMQ connection is enabled